<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 500px;
				border: 1px solid black;
				margin: 0 auto;
				position: relative;
			}
			.pic{
				width: 40px;
				height: 40px;
				border: 1px solid red;
				position: absolute;
				bottom: 50px;
				right: 50px;
				display: none;
			}
			img{
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="pic">
				<img src="img/收藏-已收藏.png" alt="">
				<img src="img/收藏-hover.png" >
				<img src="img/收藏-默认.png" >
			</div>
		</div>
	</body>
	<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$(function(){
				var index=0;
				$(".box").hover(function(){
					$(".pic").show();
				},function(){
					$(".pic").hide();
				})
				
				
				$(".pic").hover(function(){
					if(index==0){
						$("img").eq(2).hide();
					}else{
						$("img").eq(1).hide();
					}
					
				},function(){
					if(index==0){
						$("img").eq(2).show();
					}else{
						$("img").eq(0).show();
					}
				})
				$("img").eq(1).click(function(){
					index=1;
					$("img").eq(1).hide();
				})
				$("img").eq(0).click(function(){
					index=0;
					$("img").eq(0).hide();
					$("img").eq(1).show();
				})
			
			
		})
	</script>
</html>
